<body>
    <header>
        <h1>Рязанский теннисист Егор Агафонов – серебряный призер 15-тысячника ITF в Тунисе/h1>
    </header>

    <div class="container">
        <div class="block">
            <img src="./images/img_12.jpg" alt="Изображение">
            <p> 
                В Монастире (Тунис) 29 января – 4 февраля состоялся мужской турнир Мирового тура Международной федерации тенниса ITF World Tennis Tour - М15 Monastir Magic Tours by FTT с призовым фондом 15 тысяч долларов, в котором сыграл спортсмен рязанского ЦСП «Академия тенниса имени Н.Н. Озерова», чемпион России-2023, член сборной страны, мастер спорта России Егор Агафонов (на фото, тренер – Андрей Кесарев).
                <br><br>
                В парном разряде рязанский теннисист в дуэте с соотечественником Ильёй Симакиным дошел до полуфинала. В стартовом матче 1/8 финала Агафонов и Симакин, посеянные под №3, за 1 час 03 минуты уверенно обыграли Мусу Алкотоп (Иордания) и Абрахама Асаба (Гана) – 6:3, 6:4, в четвертьфинале всего за 51 минуту разгромили англичан Стюартв Паркера и Давида Квали – 6:1, 6:2, в полуфинале уступили рейтинг-фаворитам турнира, 1-м сеяным немцу Кристофу Негриту и швейцарцу Якубу Паулю – 4:6, 3:6 (0.58), а матчи за «бронзу» на турнирах ITF, увы, не проводятся.
                <br><br>
                А вот в одиночном разряде Егор Агафонов выступил значительно лучше. В матче 1-го круга рязанский теннисист за 1 час 26 минут разобрался с китайцем Икон Мо – 6:4, 6:3, в 1/8 финала за 1 час 20 минут выбил из борьбы 2-го сеяного француза Робина Бертрана – 6:2, 6:3! В субботу же, в силу организационных несостыковок, Агафонову пришлось сыграть сразу три матча, помимо парного – два одиночных, и провести на корте 6 часов 36 минут! Да, все три своих матча Егор выиграл: в одиночном разряде в четвертьфинале за 3 час 45 минут у 5-го сеяного итальянца Федерико Ианнаконе – 7:6 (7:5), 3:6, 7:6 (7:5) и в полуфинале за 1 час 53 минуты у американца Майкла Жу – 1:6, 6:2, 6:1, но на воскресный финал против соотечественника Евгения Тюрнева сил уже не осталось. В итоге, в финальном матче, проиграв первый сет 1:6 и уступая во второй партии 0:2, Егор Агафонов ввиду недомогания был вынужден досрочно прекратить борьбу. В награду рязанскому теннисисту – серебряная медаль и второй приз тунисского 15-тысячника!  
            </p>
